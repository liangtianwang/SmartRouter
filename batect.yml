containers:
  build-env-framework:
    build_directory: .batect/build-env-framework
    working_directory: /code
    volumes:
      # This is equivalent to .:/code:cached
      - local: .
        container: /code

tasks:
  build:
    description: Build solution
    run:
      container: build-env-framework
      command: dotnet build -c Release

  testRun:
    description: Run Test
    run:
      container: build-env-framework
      command: dotnet test SampleProject.UnitTest -c Release --logger "console;verbosity=detailed" /p:CollectCoverage=true /p:CoverletOutputFormat=opencover /p:CoverletOutput=..\\coverlet\\coverage.xml
